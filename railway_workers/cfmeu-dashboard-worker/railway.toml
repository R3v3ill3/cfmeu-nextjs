[build]
# Use Railpack with pnpm (matches root project)
# Explicitly install pnpm and use it for build
builder = "RAILPACK"
command = "npm install -g pnpm && pnpm install && pnpm run build"

[deploy]
startCommand = "pnpm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
# Railway will check /health endpoint to ensure container is alive
healthcheckPath = "/health"
healthcheckTimeout = 30
initialDelay = 30

